<div class="row notes-container">
  <div class="col-lg-2">
    <app-side-nav></app-side-nav>
  </div>
  <div class="col-lg-10 content-card">
    <ol class="list-unstyled px-3 d-flex justify-content-between">
      <li>
        <button
          [ngStyle]="{ backgroundColor: '#FC6736' }"
          (click)="openDialog()"
          class="text-white btn"
          mat-raised-button
        >
          Add
        </button>
      </li>
      <li>
        <input
          type="text"
          class="form-control"
          placeholder="search"
          [(ngModel)]="searchInput"
        />
      </li>
    </ol>

    <div class="row justify-content-center p-3">
      @for (note of allNotes |search:searchInput; track $index) {
      <div class="card-big-shadow col-md-3 col-lg-4">
        <div
          class="card card-just-text"
          data-background="color"
          data-color="yellow"
          data-radius="none"
        >
          <div class="content">
            <h4 class="title text-black">{{ note.title }}</h4>
            <p class="description">{{ note.content }}</p>
            <div class="d-flex justify-content-evenly gap-2">
              <button class="btn p-0" (click)="updateData(note, $index)">
                <i
                  class="fa-solid fa-pen-to-square text-primary cursor-pointer"
                ></i>
              </button>
              <button class="btn p-0" (click)="deleteNote(note._id, $index)">
                <i class="fa-solid fa-trash text-danger cursor-pointer"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
      }
    </div>
  </div>
</div>
